<body>
    <h1>Travel reservation form</h1>
    <form action="">
     
        <b>* denotes mandotory</b>
        <br>
        <br>
        <div>Full name*:</div>
            <input type="text" placeholder="Firstname lastname">
            <br>
            
        <div>Email address*:</div>
            <input type="text" placeholder="EMAIL_ADDRESS">
            <br>
        <div>Select Tour Packges*:</div>
            <select>
            <option value="kelas">Goa1</option>
            <option value="kelas">Goa2</option>
            <option value="kelas">Goa</option>
            </select>
           
            <br>
        <div>Arrival date*:</div>
            <input type="date">
            <br>

                 
        <div>Number of person*:</div>
        <input type="text" placeholder="UNKNOWN_TYPE">

            <br>
            <div>What would you want to avail?*:</div>
            Boarding<input type="checkbox">
            <br>
            Fooding<input type="checkbox">
            <br>
            Sight seeing<input type="checkbox">
           <br>
           <div>Discount Coupon Code:</div>
           <input type="text" placeholder="UNKNOWN_TYPE">
            <br>
            <div>Terms and conditions*</div>
            <input type="radio">I agree <input type="radio">I disagree
            <br>
            <br>

        <button>Complete reservation</button>
    </form>
